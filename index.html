<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maghreb Truck Company SPA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
            overflow: hidden;
            height: 100vh;
            background: #000000;
            position: relative;
        }

        /* Animation 3D des logos MAN flottants */
        .logo-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            perspective: 1500px;
            z-index: 1;
            overflow: hidden;
        }

        .logo-3d {
            position: absolute;
            width: 150px;
            height: 80px;
            transform-style: preserve-3d;
            animation: logoFloat 20s infinite ease-in-out;
            filter: drop-shadow(0 0 25px rgba(255, 255, 255, 0.3));
        }

        .logo-3d::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjEwMCIgdmlld0JveD0iMCAwIDIwMCAxMDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxwYXRoIGQ9Ik0wIDEwMEMwIDEwMCAwIDAgMCAwTDIwMCAwQzIwMCAwIDIwMCAxMDAgMjAwIDEwMEgwWiIgZmlsbD0iI0FBQUFBQSIvPgo8dGV4dCB4PSI1MCUiIHk9IjUwJSIgZm9udC1mYW1pbHk9IkFyaWFsIEJsYWNrIiBmb250LXNpemU9IjQ1IiBmb250LXdlaWdodD0iOTAwIiBmaWxsPSIjMzMzMzMzIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBkb21pbmFudC1iYXNlbGluZT0ibWlkZGxlIj5NQU48L3RleHQ+Cjwvc3ZnPg==');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.25;
            transition: opacity 0.3s;
        }

        .logo-3d:hover::before {
            opacity: 0.5;
        }

        @keyframes logoFloat {

            0%,
            100% {
                transform: translate3d(0, 0, 0) rotateX(0deg) rotateY(0deg) rotateZ(0deg);
            }

            25% {
                transform: translate3d(100px, -100px, 100px) rotateX(90deg) rotateY(90deg) rotateZ(45deg);
            }

            50% {
                transform: translate3d(-100px, 100px, -100px) rotateX(180deg) rotateY(180deg) rotateZ(90deg);
            }

            75% {
                transform: translate3d(100px, 100px, 100px) rotateX(270deg) rotateY(270deg) rotateZ(135deg);
            }
        }

        .logo-3d:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
            animation-duration: 25s;
        }

        .logo-3d:nth-child(2) {
            top: 20%;
            right: 20%;
            animation-delay: -5s;
            animation-duration: 30s;
        }

        .logo-3d:nth-child(3) {
            bottom: 15%;
            left: 15%;
            animation-delay: -10s;
            animation-duration: 35s;
        }

        .logo-3d:nth-child(4) {
            bottom: 25%;
            right: 10%;
            animation-delay: -15s;
            animation-duration: 28s;
        }

        .logo-3d:nth-child(5) {
            top: 50%;
            left: 5%;
            animation-delay: -20s;
            animation-duration: 32s;
        }

        /* Particules flottantes */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(59, 130, 246, 0.6);
            border-radius: 50%;
            animation: particleFloat 15s infinite ease-in-out;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.8);
        }

        @keyframes particleFloat {

            0%,
            100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        /* Background avec image MAN */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(135deg,
                    rgba(10, 10, 10, 0.95) 0%,
                    rgba(30, 30, 30, 0.9) 50%,
                    rgba(10, 10, 10, 0.95) 100%),
                url('./background (2).png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 0;
            filter: brightness(0.8) contrast(1.3);
        }

        /* Header futuriste */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 100;
            padding: 30px;
            background: linear-gradient(180deg,
                    rgba(0, 0, 0, 0.9) 0%,
                    rgba(0, 0, 0, 0.7) 50%,
                    transparent 100%);
            backdrop-filter: blur(20px);
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 900;
            letter-spacing: 5px;
            position: relative;
            display: inline-block;
            color: #ffffff;
            text-shadow:
                0 0 20px rgba(59, 130, 246, 0.8),
                0 0 40px rgba(59, 130, 246, 0.5),
                0 0 60px rgba(59, 130, 246, 0.3);
            animation: titleGlow 3s ease-in-out infinite;
        }

        @keyframes titleGlow {

            0%,
            100% {
                text-shadow:
                    0 0 20px rgba(59, 130, 246, 0.8),
                    0 0 40px rgba(59, 130, 246, 0.5),
                    0 0 60px rgba(59, 130, 246, 0.3);
            }

            50% {
                text-shadow:
                    0 0 30px rgba(59, 130, 246, 1),
                    0 0 60px rgba(59, 130, 246, 0.8),
                    0 0 90px rgba(59, 130, 246, 0.5);
            }
        }

        /* Container principal */
        .main-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 150px 60px 60px;
            z-index: 10;
        }

        /* Chat bubble futuriste avec effet holographique */
        
        .chat-bubble {
            width: 600px;
            max-width: 90%;
            height: 700px;
            background: linear-gradient(135deg,
                    rgba(20, 20, 30, 0.4) 0%,
                    rgba(30, 30, 50, 0.3) 50%,
                    rgba(20, 20, 30, 0.4) 100%);
            backdrop-filter: blur(30px) saturate(150%);
            border-radius: 35px;
            padding: 35px;
            box-shadow:
                0 30px 90px rgba(0, 0, 0, 0.7),
                inset 0 1px 2px rgba(255, 255, 255, 0.1),
                0 0 100px rgba(59, 130, 246, 0.2);
            position: relative;
            border: 2px solid transparent;
            background-clip: padding-box;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            animation: chatEntrance 1s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            transform-style: preserve-3d;
        }

        @keyframes chatEntrance {
            0% {
                opacity: 0;
                transform: scale(0.5) rotateY(90deg);
            }

            100% {
                opacity: 1;
                transform: scale(1) rotateY(0deg);
            }
        }

        /* Bordure holographique anim√©e */
        .chat-bubble::before {
            content: '';
            position: absolute;
            inset: -2px;
            border-radius: 35px;
            padding: 2px;
            background: linear-gradient(45deg,
                    #3b82f6,
                    #8b5cf6,
                    #06b6d4,
                    #3b82f6);
            background-size: 300% 300%;
            -webkit-mask:
                linear-gradient(#fff 0 0) content-box,
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            animation: borderFlow 4s linear infinite;
            opacity: 0.7;
        }

        @keyframes borderFlow {
            0% {
                background-position: 0% 50%;
            }

            100% {
                background-position: 300% 50%;
            }
        }

        /* Effet de scan holographique */
        .chat-bubble::after {
            content: '';
            position: absolute;
            top: -100%;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg,
                    transparent 0%,
                    rgba(59, 130, 246, 0.1) 50%,
                    transparent 100%);
            animation: hologramScan 3s ease-in-out infinite;
        }

        @keyframes hologramScan {
            0% {
                top: -100%;
            }

            50% {
                top: 100%;
            }

            100% {
                top: 100%;
            }
        }

        .chat-bubble h2 {
            color: #ffffff;
            font-size: 1.2rem;
            line-height: 1.7;
            margin-bottom: 25px;
            font-weight: 600;
            flex-shrink: 0;
            text-align: center;
            text-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }

        /* Boutons avec effet n√©on */
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-shrink: 0;
        }

        .action-btn {
            flex: 1;
            padding: 16px 24px;
            background: transparent;
            color: #3b82f6;
            border: 2px solid #3b82f6;
            border-radius: 20px;
            font-size: 0.95rem;
            font-weight: 700;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow:
                0 0 20px rgba(59, 130, 246, 0.3),
                inset 0 0 20px rgba(59, 130, 246, 0.1);
        }

        .action-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(59, 130, 246, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .action-btn:hover {
            transform: translateY(-5px) scale(1.05);
            color: #ffffff;
            background: rgba(59, 130, 246, 0.2);
            box-shadow:
                0 10px 40px rgba(59, 130, 246, 0.5),
                inset 0 0 30px rgba(59, 130, 246, 0.3);
        }

        .action-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .action-btn:active {
            transform: translateY(0) scale(0.95);
        }

        /* Messages container avec effet 3D */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 25px;
            padding: 20px;
            background: rgba(5, 5, 15, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            display: none;
            border: 1px solid rgba(59, 130, 246, 0.2);
            scrollbar-width: thin;
            scrollbar-color: rgba(99, 111, 131, 0.6) transparent;
            perspective: 1000px;
        }

        .messages-container.active {
            display: flex;
            flex-direction: column;
            animation: containerFadeIn 0.5s ease;
        }

        @keyframes containerFadeIn {
            from {
                opacity: 0;
                transform: rotateX(-10deg);
            }

            to {
                opacity: 1;
                transform: rotateX(0deg);
            }
        }

        .messages-container::-webkit-scrollbar {
            width: 8px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #3b82f6, #8b5cf6);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }

        /* Messages avec effet d'apparition 3D */
        .message {
            margin-bottom: 15px;
            padding: 16px 22px;
            border-radius: 20px;
            animation: messageAppear 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            font-size: 0.95rem;
            position: relative;
            max-width: 85%;
            word-wrap: break-word;
            line-height: 1.6;
            transform-style: preserve-3d;
        }

        @keyframes messageAppear {
            0% {
                opacity: 0;
                transform: translateY(30px) rotateX(-90deg);
            }

            100% {
                opacity: 1;
                transform: translateY(0) rotateX(0deg);
            }
        }

        .message.assistant {
            background: linear-gradient(135deg,
                    rgba(59, 130, 246, 0.15) 0%,
                    rgba(37, 99, 235, 0.1) 100%);
            color: #e5e7eb;
            align-self: flex-start;
            border: 1px solid rgba(59, 130, 246, 0.3);
            box-shadow:
                0 5px 20px rgba(59, 130, 246, 0.2),
                inset 0 1px 1px rgba(255, 255, 255, 0.1);
        }

        .message.user {
            background: linear-gradient(135deg,
                    rgba(139, 92, 246, 0.2) 0%,
                    rgba(124, 58, 237, 0.15) 100%);
            color: #ffffff;
            align-self: flex-end;
            border: 1px solid rgba(139, 92, 246, 0.4);
            box-shadow:
                0 5px 20px rgba(139, 92, 246, 0.3),
                inset 0 1px 1px rgba(255, 255, 255, 0.1);
        }

        .message.typing {
            background: rgba(30, 30, 40, 0.8);
            color: #9ca3af;
            font-style: italic;
            align-self: flex-start;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        .message.typing::after {
            content: '...';
            animation: typingDots 1.5s infinite;
        }

        @keyframes typingDots {

            0%,
            100% {
                content: '.';
            }

            33% {
                content: '..';
            }

            66% {
                content: '...';
            }
        }

        /* Input container futuriste */
        .chat-input-container {
            display: flex;
            gap: 15px;
            background: rgba(10, 10, 20, 0.7);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 12px;
            border: 2px solid rgba(59, 130, 246, 0.3);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.2);
        }

        .chat-input-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                    transparent,
                    rgba(59, 130, 246, 0.2),
                    transparent);
            animation: inputShine 3s infinite;
        }

        @keyframes inputShine {
            0% {
                left: -100%;
            }

            50%,
            100% {
                left: 100%;
            }
        }

        .chat-input-container:focus-within {
            border-color: rgba(59, 130, 246, 0.7);
            box-shadow:
                0 0 40px rgba(59, 130, 246, 0.4),
                inset 0 0 20px rgba(59, 130, 246, 0.1);
            transform: scale(1.02);
        }

        #userInput {
            flex: 1;
            padding: 16px 20px;
            border: none;
            border-radius: 18px;
            font-size: 0.95rem;
            outline: none;
            color: #ffffff;
            background: rgba(20, 20, 30, 0.8);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        #userInput:focus {
            background: rgba(30, 30, 50, 0.9);
            box-shadow: inset 0 0 20px rgba(59, 130, 246, 0.2);
        }

        #userInput::placeholder {
            color: #6b7280;
        }

        /* Bouton Send holographique */
        #sendBtn {
            padding: 16px 35px;
            background: linear-gradient(135deg,
                    #3b82f6 0%,
                    #2563eb 100%);
            color: white;
            border: none;
            border-radius: 18px;
            font-size: 0.95rem;
            font-weight: 700;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow:
                0 5px 25px rgba(59, 130, 246, 0.5),
                inset 0 1px 1px rgba(255, 255, 255, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        #sendBtn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                    transparent,
                    rgba(255, 255, 255, 0.4),
                    transparent);
            transition: left 0.5s;
        }

        #sendBtn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow:
                0 8px 35px rgba(59, 130, 246, 0.7),
                0 0 50px rgba(59, 130, 246, 0.3),
                inset 0 1px 1px rgba(255, 255, 255, 0.4);
        }

        #sendBtn:hover::before {
            left: 100%;
        }

        #sendBtn:active {
            transform: translateY(0) scale(0.98);
        }

        #sendBtn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
                letter-spacing: 2px;
            }

            .chat-bubble {
                width: 95%;
                height: 85vh;
                padding: 25px;
            }

            .action-buttons {
                flex-direction: column;
            }

            .main-container {
                padding: 120px 20px 40px;
            }
        }
    </style>
</head>

<body>
    <!-- Animation 3D des logos MAN -->
    <div class="logo-container">
        <div class="logo-3d"></div>
        <div class="logo-3d"></div>
        <div class="logo-3d"></div>
        <div class="logo-3d"></div>
        <div class="logo-3d"></div>
    </div>

    <!-- Particules flottantes -->
    <div class="particles" id="particles"></div>

    <!-- Background avec image MAN -->
    <div class="background"></div>

    <!-- Header -->
    <div class="header">
        <h1>MAGHREB TRUCK COMPANY SPA</h1>
    </div>

    <!-- Container principal -->
    <div class="main-container">
        <!-- Chat bubble -->
        <div class="chat-bubble" id="chatBubble">
            <h2>Bonjour ! Je suis AiMan, l'assistant MTC. Je suis disponible 24h/24 et 7j/7 pour r√©pondre √† vos
                questions sur notre entreprise.</h2>

            <div class="action-buttons" id="actionButtons">
                <button class="action-btn" onclick="quickQuestion('Pr√©sentez-moi MTC SPA !')">
                    Pr√©sentation
                </button>
                <button class="action-btn" onclick="quickQuestion('Contacts !')">
                    Contacts
                </button>
            </div>

            <div class="messages-container" id="messagesContainer"></div>

            <div class="chat-input-container">
                <input type="text" id="userInput" placeholder="Posez votre question ici..."
                    onkeypress="handleKeyPress(event)">
                <button id="sendBtn" onclick="sendMessage()">Envoyer</button>
            </div>
        </div>
    </div>

    <script>
        /* ================================
           üîó CONFIG N8N
        ================================ */
        const N8N_WEBHOOK_URL = "https://n8n-u6qc.onrender.com/webhook/71fd5e41-d9eb-44eb-8bc9-226a3b547d92/chat"; // ‚ö†Ô∏è mets l‚ÄôURL COMPLETE

        const messagesContainer = document.getElementById("messagesContainer");
        const userInput = document.getElementById("userInput");
        const sendBtn = document.getElementById("sendBtn");

        /* ================================
           üß© UI FUNCTIONS
        ================================ */
        function activateChat() {
            messagesContainer.classList.add("active");
        }

        function addMessage(text, sender) {
            activateChat();

            const msg = document.createElement("div");
            msg.className = `message ${sender}`;

            msg.innerHTML = `<div class="message-content">${text}</div>`;

            messagesContainer.appendChild(msg);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showTyping() {
            activateChat();

            const typing = document.createElement("div");
            typing.className = "message typing";
            typing.id = "typingIndicator";
            typing.textContent = "AiMan is typing";

            messagesContainer.appendChild(typing);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideTyping() {
            const typing = document.getElementById("typingIndicator");
            if (typing) typing.remove();
        }

        /* ================================
           üöÄ SEND MESSAGE
        ================================ */
        async function sendMessage(messageFromButton = null) {
            const message = messageFromButton || userInput.value.trim();
            if (!message) return;

            userInput.value = "";
            sendBtn.disabled = true;

            addMessage(message, "user");
            showTyping();

            try {
                const response = await fetch(N8N_WEBHOOK_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();

                hideTyping();

                // üî• compatible avec TOUS les cas n8n
                const reply =
                    data.reply ||
                    data.output ||
                    data.text ||
                    "No response from server.";

                addMessage(reply, "assistant");

            } catch (err) {
                hideTyping();
                addMessage("‚ùå Connection error with AI server.", "assistant");
                console.error(err);
            }

            sendBtn.disabled = false;
        }

        /* ================================
           ‚ö° QUICK BUTTONS
        ================================ */
        function quickQuestion(text) {
            sendMessage(text);
        }

        /* ================================
           ‚å®Ô∏è ENTER KEY
        ================================ */
        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }

    </script>
</body>

</html>
